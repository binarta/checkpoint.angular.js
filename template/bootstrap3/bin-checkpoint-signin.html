<div class="bin-checkpoint-container">
    <div class="well">
        <img class="bin-checkpoint-profile-img" src="//cdn.binarta.com/image/logo/binarta-sign.png"
             srcset="//cdn.binarta.com/image/logo/binarta-sign.png 1x, //cdn.binarta.com/image/logo/binarta-sign@2x.png 2x">
        <form ng-submit="submit()">
            <input type="text" class="form-control" i18n code="checkpoint.username.email.label" read-only placeholder="{{var}}" ng-model="$parent.username" required autofocus>
            <input type="password" class="form-control" i18n code="checkpoint.password.label" read-only placeholder="{{var}}" ng-model="$parent.password" required>
            <p class="text-danger" ng-if="violation">
                <span i18n code="violation.{{violation}}" default="{{violation}}" read-only>{{var}}</span>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit" i18n code="checkpoint.login.submit" read-only>{{var}}</button>
        </form>
        <a href="#!/password/recover" i18n code="checkpoint.recover.password.link" read-only>{{var}}</a>
    </div>
    <a href="https://binarta.com/#!/template-selection" i18n code="checkpoint.create.account" read-only>{{var}}</a>
</div>
