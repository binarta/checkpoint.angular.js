<div class="bin-checkpoint-container" ng-controller="RecoverPasswordController">
    <div class="well">
        <legend class="text-center" i18n code="checkpoint.recover.password.title" read-only>{{var}}</legend>
        <img class="bin-checkpoint-profile-img" src="//cdn.binarta.com/image/checkpoint/locked.png"
             srcset="//cdn.binarta.com/image/checkpoint/locked.png 1x, //cdn.binarta.com/image/checkpoint/locked@2x.png 2x">
        <form ng-submit="submit()">
            <input type="email" class="form-control" i18n code="checkpoint.email.label" read-only placeholder="{{var}}" ng-model="$parent.email" required autofocus>
            <p class="text-danger" ng-if="violation">
                <span i18n code="violation.{{violation}}" default="{{violation}}" read-only>{{var}}</span>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit" i18n code="checkpoint.recover.password.submit" read-only>{{var}}</button>
        </form>
        <a href="#!/signin" i18n code="checkpoint.login.link" read-only>{{var}}</a>
    </div>
    <a href="https://binarta.com/#!/template-selection" i18n code="checkpoint.create.account" read-only>{{var}}</a>
</div>
