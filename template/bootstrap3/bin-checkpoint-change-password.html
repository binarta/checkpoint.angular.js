<div class="bin-checkpoint-container" ng-controller="ChangeMyPasswordController">
    <div class="well">
        <legend class="text-center" i18n code="checkpoint.change.password.title" read-only>{{var}}</legend>
        <img class="bin-checkpoint-profile-img" src="//cdn.binarta.com/image/logo/binarta-sign.png"
             srcset="//cdn.binarta.com/image/logo/binarta-sign.png 1x, //cdn.binarta.com/image/logo/binarta-sign@2x.png 2x">
        <form ng-submit="submit()">
            <input type="password" class="form-control" i18n code="checkpoint.current.password.label" read-only placeholder="{{var}}"
                   ng-model="$parent.currentPassword" required autofocus>
            <input type="password" class="form-control" i18n code="checkpoint.new.password.label" read-only placeholder="{{var}}"
                   ng-model="$parent.newPassword" required>
            <p class="text-danger" ng-if="forbidden">
                <span i18n code="violation.current.password.mismatch" read-only>{{var}}</span>
            </p>
            <p class="text-success" ng-show="ok">
                <span i18n code="checkpoint.change.password.success" read-only>{{var}}</span>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit" i18n code="checkpoint.change.password.submit" read-only>{{var}}</button>
        </form>
    </div>
</div>
