<form class="bin-checkpoint-form" ng-submit="submit()" ng-controller="ResetPasswordController">
    <div class="form-group">
        <i class="fa fa-eye-slash addon"></i>
        <label class="hidden" for="binPassword" i18n code="checkpoint.new.password.label" var="newPasswordLabel" read-only>{{var}}</label>
        <input type="password" id="binPassword" class="form-control" placeholder="{{newPasswordLabel}}" ng-model="password" required autofocus>
    </div>
    <p class="text-danger" ng-if="violation">
        <span i18n code="checkpoint.{{violation}}" default="{{violation}}" read-only>{{var}}</span>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit" i18n code="checkpoint.reset.password.submit" read-only>{{var}}</button>
</form>
