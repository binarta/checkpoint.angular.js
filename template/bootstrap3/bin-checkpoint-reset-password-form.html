<form class="bin-checkpoint-form" ng-submit="checkpoint.submit()">
    <div class="form-group">
        <i class="fa fa-eye-slash addon"></i>
        <label class="hidden" for="binPassword" i18n code="checkpoint.new.password.label" var="newPasswordLabel" read-only>{{::var}}</label>
        <input type="password" id="binPassword" class="form-control" placeholder="{{::newPasswordLabel}}" ng-model="checkpoint.password" required autofocus>
    </div>
    <p class="text-danger" ng-if="checkpoint.violation">
        <span i18n code="checkpoint.{{::checkpoint.violation}}" default="{{::checkpoint.violation}}" read-only>{{::var}}</span>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit" i18n code="checkpoint.reset.password.submit" read-only>{{::var}}</button>
</form>
