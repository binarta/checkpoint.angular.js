<div class="bin-checkpoint-container">
    <div class="well">
        <legend class="text-center" i18n code="Wachtwoord resetten" read-only>{{var}}</legend>
        <img class="bin-checkpoint-profile-img" src="//cdn.binarta.com/image/logo/binarta-sign.png"
             srcset="//cdn.binarta.com/image/logo/binarta-sign.png 1x, //cdn.binarta.com/image/logo/binarta-sign@2x.png 2x">
        <form ng-submit="submit()">
            <input type="password" class="form-control" i18n code="checkpoint.new.password.label" read-only placeholder="{{var}}"
                   ng-model="$parent.password" required autofocus>
            <p class="text-danger" ng-if="violation">
                <span i18n code="violation.{{violation}}" default="{{violation}}" read-only>{{var}}</span>
            </p>
            <button class="btn btn-lg btn-primary btn-block" type="submit" i18n code="checkpoint.reset.password.submit" read-only>{{var}}</button>
        </form>
    </div>
</div>
