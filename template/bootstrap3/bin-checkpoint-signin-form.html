<form class="bin-checkpoint-form" ng-submit="submit()" ng-controller="SigninController">
    <div class="form-group">
        <input type="text" id="binUsername" class="form-control" ng-model="username" required autofocus>
        <label for="binUsername" i18n code="checkpoint.username.email.label" read-only>{{var}}</label>
    </div>
    <div class="form-group">
        <input type="password" id="binPassword" class="form-control" ng-model="password" required>
        <label for="binPassword" i18n code="checkpoint.password.label" read-only>{{var}}</label>
    </div>
    <p class="text-danger" ng-if="violation">
        <span i18n code="checkpoint.{{violation}}" default="{{violation}}" read-only>{{var}}</span>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit" i18n code="checkpoint.login.submit" read-only>{{var}}</button>
    <a href="#!/password/recover" i18n code="checkpoint.recover.password.link" read-only>{{var}}</a>
</form>
