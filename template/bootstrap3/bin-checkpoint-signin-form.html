<form class="bin-checkpoint-form" ng-submit="submit()">
    <div class="form-group">
        <i class="fa fa-user addon"></i>
        <label class="hidden" for="binUsername" i18n code="checkpoint.username.email.label" var="usernameLabel" read-only>{{var}}</label>
        <input type="text" id="binUsername" class="form-control" placeholder="{{usernameLabel}}" ng-model="$parent.username" required autofocus>
    </div>
    <div class="form-group">
        <i class="fa fa-eye-slash addon"></i>
        <label class="hidden" for="binPassword" i18n code="checkpoint.password.label" var="passwordLabel" read-only>{{var}}</label>
        <input type="password" id="binPassword" class="form-control" placeholder="{{passwordLabel}}" ng-model="$parent.password" required>
    </div>
    <p class="text-danger" ng-if="violation">
        <span i18n code="checkpoint.{{violation}}" default="{{violation}}" read-only>{{var}}</span>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit" i18n code="checkpoint.login.submit" read-only>{{var}}</button>
    <a href="#!/password/recover" i18n code="checkpoint.recover.password.link" read-only>{{var}}</a>
</form>
