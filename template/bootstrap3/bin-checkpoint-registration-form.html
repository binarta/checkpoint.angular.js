<form class="bin-checkpoint-form" ng-submit="register()" name="registrationForm" ng-init="checked = 'no'">
    <div class="form-group">
        <i class="fa fa-user addon"></i>
        <label class="hidden" for="binUsername" i18n code="checkpoint.username.email.label" var="usernameLabel" read-only>{{var}}</label>
        <input type="text" id="binUsername" class="form-control" placeholder="{{usernameLabel}}" ng-model="username" required autofocus>
    </div>
    <div class="form-group">
        <i class="fa fa-envelope-o addon"></i>
        <label class="hidden" for="binEmail" i18n code="checkpoint.email.label" var="emailLabel" read-only>{{var}}</label>
        <input type="email" id="binEmail" class="form-control" placeholder="{{emailLabel}}" ng-model="email" required autofocus>
    </div>
    <div class="form-group">
        <i class="fa fa-eye-slash addon"></i>
        <label class="hidden" for="binPassword" i18n code="checkpoint.password.label" var="passwordLabel" read-only>{{var}}</label>
        <input type="password" id="binPassword" class="form-control" placeholder="{{passwordLabel}}" ng-model="password" required autofocus>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" name="company" ng-model="company" ng-true-value="'yes'" ng-false-value="'no'">
            <span>I am a company</span>
        </label>
    </div>
    <div class="form-group" ng-if="company == 'yes'">
        <i class="fa fa-money addon"></i>
        <label class="hidden" for="binVat" i18n code="checkpoint.vat.label" var="vatLabel" read-only>{{var}}</label>
        <input type="text" id="binVat" class="form-control" placeholder="{{vatLabel}}" ng-model="vat" required autofocus>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="checked" ng-model="checked" ng-true-value="'yes'" ng-false-value="'no'">
            <span i18n code="checkpoint.registration.terms.label" read-only ng-bind="var"></span>
        </label>
    </div>
    <div class="form-group">
        <div vc-recaptcha ng-model="captcha" key="6LfF8usSAAAAAKeLHU0D3Xjlqv6SqVwymcqB-SHg"
             theme="white">
        </div>
    </div>
    <p class="text-danger" ng-if="violation">
        <span i18n code="checkpoint.{{violation}}" default="{{violation}}" read-only>{{var}}</span>
    </p>

    <button class="btn btn-lg btn-primary btn-block" type="submit" i18n code="checkpoint.register.submit" read-only ng-disabled="checked == 'no'">{{var}}</button>
</form>
