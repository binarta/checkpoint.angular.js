<form class="bin-checkpoint-form" ng-submit="register()" name="registrationForm">
    <div class="form-group" ng-class="{'has-error': violations.email}">
        <i class="fa fa-envelope-o addon"></i>
        <label class="hidden" for="email" i18n code="checkpoint.email.label" var="emailLabel" read-only>{{::var}}</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="{{::emailLabel}}" ng-model="email" required autofocus>
    </div>
    <div class="form-group" ng-class="{'has-error': violations.password}">
        <i class="fa fa-eye-slash addon"></i>
        <label class="hidden" for="password" i18n code="checkpoint.password.label" var="passwordLabel" read-only>{{::var}}</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="{{::passwordLabel}}" ng-model="password" required autofocus>
    </div>

    <hr>

    <div class="checkbox">
        <label>
            <input type="checkbox" name="company" ng-model="company" ng-true-value="'yes'" ng-false-value="'no'">
            <span i18n code="checkpoint.i.represent.a.company" read-only>{{::var}}</span>
        </label>
    </div>
    <div class="form-group" ng-class="{'has-error': violations.vat}" ng-if="company == 'yes'">
        <i class="fa fa-building-o addon"></i>
        <label class="hidden" for="vat" i18n code="checkpoint.vat.label" var="vatLabel" read-only>{{::var}}</label>
        <input type="text" id="vat" name="vat" class="form-control" placeholder="{{::vatLabel}}" ng-model="vat" required autofocus>
        <small class="help-block" i18n code="checkpoint.vat.help" read-only>
            <i class="fa fa-question-circle fa-fw"></i> {{::var}}
        </small>
    </div>

    <hr>

    <div class="form-group">
        <div class="captcha" vc-recaptcha ng-model="captcha" key="'6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI'" theme="'light'">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-lg btn-primary btn-block" type="submit" i18n code="checkpoint.register.submit" read-only
                ng-disabled="registrationForm.$invalid">
            {{::var}}
        </button>
        <small class="help-block" i18n code="checkpoint.register.terms.agreement" read-only>
            <i class="fa fa-info-circle fa-fw"></i> {{::var}}
        </small>
    </div>
</form>
