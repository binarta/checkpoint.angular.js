<form class="bin-checkpoint-form" ng-submit="submit()" ng-controller="ChangeMyPasswordController">
    <div class="form-group">
        <input type="password" id="binCurrentPassword" class="form-control" ng-model="currentPassword" required autofocus>
        <label for="binCurrentPassword" i18n code="checkpoint.current.password.label" read-only>{{var}}</label>
    </div>
    <div class="form-group">
        <input type="password" id="binNewPassword" class="form-control" ng-model="newPassword" required>
        <label for="binNewPassword" i18n code="checkpoint.new.password.label" read-only>{{var}}</label>
    </div>
    <p class="text-danger" ng-if="forbidden">
        <span i18n code="checkpoint.current.password.mismatch" read-only>{{var}}</span>
    </p>
    <p class="text-success" ng-show="ok">
        <span i18n code="checkpoint.change.password.success" read-only>{{var}}</span>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit" i18n code="checkpoint.change.password.submit" read-only>{{var}}</button>
</form>
