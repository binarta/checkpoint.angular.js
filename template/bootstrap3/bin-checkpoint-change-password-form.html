<form class="bin-checkpoint-form" ng-submit="submit()">
    <div class="form-group">
        <i class="fa fa-eye-slash addon"></i>
        <label class="hidden" for="binCurrentPassword" i18n code="checkpoint.current.password.label" var="currentPasswordLabel" read-only>{{var}}</label>
        <input type="password" id="binCurrentPassword" class="form-control" placeholder="{{currentPasswordLabel}}" ng-model="$parent.currentPassword" required autofocus>
    </div>
    <div class="form-group">
        <i class="fa fa-eye-slash addon"></i>
        <label class="hidden" for="binNewPassword" i18n code="checkpoint.new.password.label" var="newPasswordLabel" read-only>{{var}}</label>
        <input type="password" id="binNewPassword" class="form-control" placeholder="{{newPasswordLabel}}" ng-model="$parent.newPassword" required>
    </div>
    <p class="text-danger" ng-if="forbidden">
        <span i18n code="checkpoint.current.password.mismatch" read-only>{{var}}</span>
    </p>
    <p class="text-success" ng-show="ok">
        <span i18n code="checkpoint.change.password.success" read-only>{{var}}</span>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit" i18n code="checkpoint.change.password.submit" read-only>{{var}}</button>
</form>
