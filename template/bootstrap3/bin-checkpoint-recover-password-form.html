<form class="bin-checkpoint-form" ng-submit="checkpoint.submit()">
    <div class="form-group">
        <i class="fa fa-envelope-o addon"></i>
        <label class="hidden" for="binEmail" i18n code="checkpoint.email.label" var="emailLabel" read-only>{{::var}}</label>
        <input type="email" id="binEmail" class="form-control" placeholder="{{emailLabel}}" ng-model="checkpoint.email" required autofocus>
    </div>
    <p class="text-danger" ng-if="checkpoint.violation">
        <span i18n code="checkpoint.{{::checkpoint.violation}}" default="{{::checkpoint.violation}}" read-only>{{::var}}</span>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit" i18n code="checkpoint.recover.password.submit" read-only>{{::var}}</button>
    <a href="#!{{::localePrefix}}/signin" i18n code="checkpoint.login.link" read-only>{{::var}}</a>
</form>
