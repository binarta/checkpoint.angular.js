<form class="bin-checkpoint-form" ng-submit="submit()" ng-controller="RecoverPasswordController">
    <div class="form-group">
        <i class="fa fa-envelope-o addon"></i>
        <label class="hidden" for="binEmail" i18n code="checkpoint.email.label" var="emailLabel" read-only>{{var}}</label>
        <input type="email" id="binEmail" class="form-control" placeholder="{{emailLabel}}" ng-model="email" required autofocus>
    </div>
    <p class="text-danger" ng-if="violation">
        <span i18n code="checkpoint.{{violation}}" default="{{violation}}" read-only>{{var}}</span>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit" i18n code="checkpoint.recover.password.submit" read-only>{{var}}</button>
    <a href="#!/signin" i18n code="checkpoint.login.link" read-only>{{var}}</a>
</form>
